<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV ATS | ARDHKX</title>
    <link rel="stylesheet" href="./css/cv-ats.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="btn-back">
            <a href="./index.html"><i class="fas fa-arrow-left"></i> <span class="back-text"> Back</span></a>
        </div>
        <div class="more_container">
            <div class="more-btn">
                <div class="btn btn-view">
                    <button id="viewBtn">View <i class="fas fa-eye"></i></button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="pdfModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close" id="closeModal">&times;</span>
            <iframe id="pdfViewer" src="" style="width: 100%; height: 80vh;" frameborder="0"></iframe>
            <a id="downloadLink" href="" download><button>Download PDF</button></a>
        </div>
    </div>
    
    <script>
        document.getElementById('viewBtn').addEventListener('click', function() {
            var modal = document.getElementById('pdfModal');
            var pdfViewer = document.getElementById('pdfViewer');
            var downloadLink = document.getElementById('downloadLink');
            var closeModal = document.getElementById('closeModal');
            var pdfURL = './assets/pdf/CV ATS.pdf'; // Replace 'path/to/your/pdf/file.pdf' with the actual path
    
            // Set the source of the PDF viewer
            pdfViewer.src = pdfURL;
    
            // Set the download link href
            downloadLink.href = pdfURL;
    
            // Display the modal
            modal.style.display = 'block';
    
            // Close the modal when clicking outside of it or pressing the "Close" button
            closeModal.addEventListener('click', function() {
                modal.style.display = 'none';
            });
    
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>    
</body>
</html>
